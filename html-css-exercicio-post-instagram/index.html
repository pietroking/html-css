<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="instagram-post">
        <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
        <!-- AQUI INICIA O SEU CÓDIGO -->
        <section class="usuario">
            <img class="foto" src="./prints/avatar.jpg" alt="foto">
            <p class="nome">luismiguelprs</p>
            <p class="local">parabé</p>
            <img class="see" src="./prints/see more.svg" alt="see">
        </section>
        <section class="app-imagem">
            <img class="postagem" src="./prints/img.jpg" alt="post">
        </section>
        <section class="actions">
            <img class="bottons" src="./prints/like.svg" alt="like">
            <img class="bottons" src="./prints/comment.png" alt="comment">
            <img class="bottons" src="./prints/send.png" alt="send">
            <img class="bottons-save" src="./prints/save.png" alt="save">
            <p class="views"><strong>123456 visualizações</strong></p>
        </section>
        <!-- AQUI TERMINA O SEU CÓDIGO -->
    </article>
</body>
</html>
